name: Import Smoke Test

on:
  push:
  pull_request:

jobs:
  import-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Verify adapters.transcription import
        run: python -c "import sys; from pathlib import Path; sys.path.insert(0,str((Path('.').resolve() / 'Brains_Ingestion_App'))); import adapters.transcription"
