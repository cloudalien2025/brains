name: Deploy Brains Worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decode SSH key
        run: |
          echo "${{ secrets.DROPLET_SSH_KEY_B64 }}" | base64 -d > deploy_key
          chmod 600 deploy_key

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i deploy_key \
              ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} \
              "/opt/brains-worker/deploy.sh"
